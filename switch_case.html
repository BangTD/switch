<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH</title>
</head>
<body>
<input id="in">
<button onclick="day()">click me</button>
<p id = "demo"></p>
<script>
    function day() {
        var a = parseInt(document.getElementById("in").value);
        var b;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                b = "Thang " + a + " co 31 ngay ";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                b = "Thang " + a + " co 30 ngay ";
                break;
            case 2:
                b = "Thang " + a + " co 28 ngay hoac 29 ngay ";
                break;
            default:
                b = "Ban da nhap sai";
                break;
        }
        document.getElementById("demo").innerHTML = b;
    }
</script>
</body>
</html>
